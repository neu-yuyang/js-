<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 400px;
			height: 200px;
			margin: 100px auto;
			border: 1px solid #000;
			position: relative;
			overflow: hidden;
		}
		.box ul {
			list-style: none;
		}
		.box ul img {
			vertical-align: top;
		}
		.box ul {
			width: 400%;
			position: absolute;
			left: 0;
			top: 0;
		}
		.box ul li {
			float: left;
		}
	</style>
</head>
<body>
	<div class="box" id="scroll">
		<ul>
			<li><img src="../images/01.jpg" alt="图像01"></li>
			<li><img src="../images/02.jpg" alt="图像02"></li>
			<li><img src="../images/03.jpg" alt="图像03"></li>
			<li><img src="../images/04.jpg" alt="图像04"></li>
			<li><img src="../images/01.jpg" alt="图像01"></li>
			<li><img src="../images/02.jpg" alt="图像02"></li>
		</ul>
	</div>

	<script>
		var scroll = document.getElementById('scroll');
		var ul = scroll.children[0];
		var num = 0;
		var timer = null;
		
		timer = setInterval(autoPlay, 10);
		function autoPlay(){
			num--;
			num <= -800 ? num = 0 : num;
			ul.style.left = num + "px";
		}
		scroll.onmouseover = function(){
			clearInterval(timer);
		}
		scroll.onmouseout = function(){
			timer = setInterval(autoPlay, 10);
		}
	</script>
</body>
</html>
